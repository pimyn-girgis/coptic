# See https://pre-commit.com for more information

# TODO: Add hooks from https://pre-commit.com/hooks.html.
# TODO: Add hooks from https://github.com/pre-commit/pygrep-hooks.
# TODO: Add hooks from
# https://github.com/orgs/pre-commit/repositories?language=&q=%22mirrors-%22+archived%3AFalse&sort=.

# N.B. Given fail_fast, you should the more problematic hooks first.
# See https://github.com/pishoyg/coptic/issues/94.
# TODO: Fail fast won't be optimal if your pipelines get better at writing
# consistent output that doesn't get modified by the pre-commits. Revisit.
fail_fast: true
exclude: ^archive/
repos:
  - repo: local
    hooks:
      - id: tidy-html
        name: tidy-html
        entry: tidy -indent -modify -quiet --tidy-mark no -wrap 80
        language: system
        files: '.*\.html'
      - id: tidy-xml
        name: tidy-xml
        entry: tidy -indent -modify -quiet --tidy-mark no -wrap 80 -xml
        language: system
        files: .*\.(xml|xhtml|opf)$
      - id: json-tool
        name: json-tool
        entry: bash -c 'for x in "$@"; do NEW=$(python -m json5.tool --as-json --indent 2 "$x") && echo "${NEW}" > "$x" && python -m json.tool --no-ensure-ascii --indent 2 "$x" "$x"; done' --
        language: system
        types: [json]
        # TODO: Install the tidy pre-commit from a remote repo, so you don't
        # have to manually install the binary.
  # Python.
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.4.2
    hooks:
      - id: black
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
  # Language-agnostic.
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        exclude: .*\.(xhtml|mobi|pdf|tsv)$|.*/img/.*
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-vcs-permalinks
      - id: check-yaml
      - id: check-toml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: fix-byte-order-marker
      - id: name-tests-test
      - id: requirements-txt-fixer
      - id: sort-simple-yaml
      - id: forbid-submodules
      - id: mixed-line-ending
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: .*\.(tsv|csv|xml|html|xhtml)$
      - id: check-xml
  - repo: https://github.com/mxr/sync-pre-commit-deps
    rev: v0.0.1
    hooks:
      - id: sync-pre-commit-deps
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.4
    hooks:
      - id: codespell
        # The KELLIA driver contains non-English text.
        # Other types of files are data files, not code files. We don't take
        # data updates lightly.
        exclude: .*\.(xml|html|xhtml|txt|tsv|csv|json|tab|msql|xsd)$|dictionary/kellia.uni-goettingen.de/main.py
  # Shell.
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
  - repo: https://github.com/openstack/bashate
    rev: 2.1.1
    hooks:
      - id: bashate
        args: [-i, E003]
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.8.0-1
    hooks:
      - id: shfmt
        args: [-indent, '2']
  # Markdown.
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint-fix
        args: [--disable, MD033, MD036]
  - repo: https://github.com/thlorenz/doctoc
    rev: v2.2.0
    hooks:
      - id: doctoc
  # YAML.
  - repo: https://github.com/google/yamlfmt
    rev: v0.13.0
    hooks:
      - id: yamlfmt
  # Protobuf.
  - repo: https://github.com/bufbuild/buf
    rev: v1.34.0
    hooks:
      - id: buf-dep-prune
      - id: buf-dep-update
      - id: buf-format
      - id: buf-lint
      - id: buf-breaking
      - id: buf-generate
  # Lua.
  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v0.20.0
    hooks:
      - id: stylua
  # Makefile
  - repo: https://github.com/mrtazz/checkmake.git
    rev: 0.2.2
    hooks:
      - id: checkmake
  # Local scripts.
  - repo: local
    hooks:
      - id: marcion-validate
        name: marcion-validate
        entry: dictionary/marcion.sourceforge.net/img_validate.sh
        language: script
        # N.B. This hook should also run when files are deleted. But
        # pre-commits don't work that way! If a file is deleted, even if it
        # matches the pattern below, the hook won't be triggered.
        # We still use the pattern to run the hook selectively because it's
        # too slow. For deletions, we rely on the developer's memory, as well
        # as sporadic runs of the scripts triggered by other operations such as
        # image modifications and additions, to ensure that the files that need
        # to be deleted are deleted.
        files: ^dictionary/marcion.sourceforge.net/data/img.*
        pass_filenames: false
      - id: stats
        name: stats
        entry: bash -c 'if (( $(date +%s) - $(tail -n 1 stats.tsv | cut --fields 2) >= 86400 )); then echo "Run \`make stats\` or \`touch stats.tsv\`." && exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true
      - id: python-unittest
        # N.B. This pre-commit rule forces us to host at least placeholder unit
        # tests in each Python directory, otherwise test discovery will fail and
        # the pre-commit will fail.
        # This is OK. Placeholder tests are also a reminder for us to write them.
        name: python-unittest
        entry: bash -c 'for x in $(dirname "$@" | grep --invert "/test$" | sort | uniq); do python -m unittest discover "$x"; done' --
        language: system
        types: [python]
        verbose: true
