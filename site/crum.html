  <a href="http://remnqymi.com/">Home</a>
  <form>
    <div>
      <table id="xooxle">
        <thead>
          <tr>
            <td colspan="3">ⲡⲓⲀⲛⲥⲁϫⲓ - Coptic Dictionary</td>

          <td><input id="fullWordCheckbox" type="checkbox"> <label for=
          "fullWordCheckbox"><span class="big-screen-only">Full-Word

          <td><input id="regexCheckbox" type="checkbox"> <label for=
          "regexCheckbox"><span class="big-screen-only">Use Regular

          rel="noopener noreferrer" style="color: black" target=
          "_blank">RegEx</a></span></label></td>

      <label><input id="checkbox-B" name="B" class="dialect-checkbox" type=

      <label><input id="checkbox-Fb" name="Fb" class="dialect-checkbox" type=

      class="dialect-checkbox" type="checkbox" value="U"> U</label>
      <label><input id="checkbox-K" name="K" class="dialect-checkbox" type=
      "checkbox" value="K"> K</label> &nbsp; <button id="reset">Reset</button>
      &nbsp; <span id="help" class="link">Help</span>
