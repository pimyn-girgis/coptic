<!DOCTYPE html>
<html>
<head>
  <title>A Coptic Dictionary, Walter E. Crum</title>
  <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
  <a href="http://metremnqymi.com/">home</a>

  <hr>

  <h1>A Coptic Dictionary, Walter E. Crum</h1>

  <hr>

  <h2>Ϧⲟⲟϧⲗⲉ</h2>

  <form>
    <div>
      <label for="searchBox">Search:</label> <input id="searchBox" placeholder=
      "Enter search query" type="text">
    </div>

    <div>
      <input id="fullWordCheckbox" type="checkbox"> <label for=
      "fullWordCheckbox">Full Word Match</label>
    </div>

    <div>
      <input id="regexCheckbox" type="checkbox"> <label for="regexCheckbox">Use
      Regular Expressions (<a href=
      "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions"
      style="color: black">syntax</a>)</label>
    </div>

    <div>
      <label><input id="checkbox-S" name="S" class="dialect-checkbox" type=
      "checkbox" value="S"> S</label> <label><input id="checkbox-Sa" name="Sa"
      class="dialect-checkbox" type="checkbox" value="Sa"> Sa</label>
      <label><input id="checkbox-Sf" name="Sf" class="dialect-checkbox" type=
      "checkbox" value="Sf"> Sf</label> <label><input id="checkbox-A" name="A"
      class="dialect-checkbox" type="checkbox" value="A"> A</label>
      <label><input id="checkbox-sA" name="sA" class="dialect-checkbox" type=
      "checkbox" value="sA"> sA</label> <label><input id="checkbox-B" name="B"
      class="dialect-checkbox" type="checkbox" value="B"> B</label>
      <label><input id="checkbox-F" name="F" class="dialect-checkbox" type=
      "checkbox" value="F"> F</label> <label><input id="checkbox-Fb" name="Fb"
      class="dialect-checkbox" type="checkbox" value="Fb"> Fb</label>
      <label><input id="checkbox-O" name="O" class="dialect-checkbox" type=
      "checkbox" value="O"> O</label> <label><input id="checkbox-NH" name="NH"
      class="dialect-checkbox" type="checkbox" value="NH"> NH</label>
    </div>
  </form>

  <table id="resultTable">
    <thead>
      <tr>
        <td style="width: 10.0%;">
        </td>
        <td style="width: 30.0%;"><em><strong>Root</strong></em>
        </td>
        <td style="width: 30.0%;"><em><strong>Meaning</strong></em>
        </td>
        <td style="width: 30.0%;"><em><strong>Matches</strong></em>
        </td>
      </tr>
    </thead>

    <tbody>
      <!-- Search results will be appended here. -->
    </tbody>
  </table>

  <p><small><i>For best experience, use Chrome!</i></small>
  </p>
  <script defer src="xooxle.js"></script>

  <hr>

  <h2>Ⲅⲟⲟⲅⲗⲉ</h2>

  <p><small><i>Ⲅⲟⲟⲅⲗⲉ often doesn't work as expected! Use Ϧⲟⲟϧⲗⲉ!</i></small>
  </p>
  <script async src=
  "https://cse.google.com/cse.js?cx=e350c6229ed584e08"></script>
  <div class="gcse-search">
  </div>

  <hr>
</body>
</html>
